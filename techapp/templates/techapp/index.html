{% load static %}

<!doctype html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>食べなび！</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-right">
            <a class="navbar-brand" href="{% url 'techapp:index' %}">食べナビ</a>
            <div class="collapse navbar-collapse navbar-right" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                  <li>
                    <a class="nav-item nav-link" href="">ログアウト</a>
                  </li>
                {% else %}
                  <li>
                    <a class="nav-item nav-link" href="">ログイン</a>
                  </li>
                  <li>
                    <a class="nav-item nav-link" href="">新規ユーザ登録</a>
                  </li>
                {% endif %}
                </ul>
              </div>
        </nav>

        <section>
            <div id="top_carousel" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/topimage1.jpg' %}" class="d-block w-100" height="500px" alt="今日はどこで食べようか？">
                        <div class="carousel-caption" style="top:50px">
                            <h1><br>今日はどこで食事しよう？</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/topimage2.jpg' %}" class="d-block w-100" height="500px">
                        <div class="carousel-caption" style="top:50px">
                            <h1><br>リアルな口コミNo.1！</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/topimage3.jpg' %}" class="d-block w-100" height="500px">
                        <div class="carousel-caption" style="top:50px">
                            <h1><br>行きたいお店の<br>リアルな評判は？</h1>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#top_carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#top_carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
