{% load static %}

<!doctype html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- オリジナルのCSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
    {% block script%}{% endblock script %}
    {% block css%}{% endblock css %}
    <title>食べナビ</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-right">
        <a class="navbar-brand" href="{% url 'techapp:index' %}">食べナビ</a>
        <div class="collapse navbar-collapse navbar-right" id="navbarNav">
            <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li>
                    <a class="nav-item nav-link" href="">ログアウト</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-item nav-link" href="">ログイン</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="">新規ユーザ登録</a>
                </li>
            {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}


    <br><br>
    <!-- フッター -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <br/><br/>
                <hr/>
                <p>tabenavi</p>
                <a href="https://api.gnavi.co.jp/api/scope/" target="_blank">
                  <img src="https://api.gnavi.co.jp/api/img/credit/api_265_65.gif" width="265" height="65" border="0" alt="グルメ情報検索サイト　ぐるなび">
                </a>
                <br/><br/>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
